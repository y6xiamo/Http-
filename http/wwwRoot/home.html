<script>
   function DateSub()
  {
     var SY2=$("#SY2").val();
     var SM2=$("#SM2").val();
     var SD2=$("#SD2").val();
     var SY3=$("#SY3").val();
     var SM3=$("#SM3").val();
     var SD3=$("#SD3").val();
     var formdata=new FormData();
     formdata.append("year1&",SY2);
     formdata.append("month1&",SM2);
     formdata.append("day1&",SD2);
     formdata.append("year2&",SY3);
     formdata.append("month1&",SM3);
     formdata.append("day2&",SD3);
    //  var formdata =  $("#table1").formSerialize().val();
   //   console.log("123");
      $.ajax({
        url: './cgi/dateSub',
        type: 'POST',
        data: formdata,
//        data:{"year1 = "}
        processData:false,
        contentType:false,
        success:function(resp)
        {
//            console.log(resp);
            $("#result1").html(resp);
         }

      })
  //    console.log("over");
  }
</script>

<script>
   function UpDate()
  {
     var SY=$("#SY").val();
     var SM=$("#SM").val();
     var SD=$("#SD").val();
     var Day=$("#Day").val();
     var formdata=new FormData();
     formdata.append("year3&",SY);
     formdata.append("month3&",SM);
     formdata.append("day3&",SD);
     formdata.append("decDay&",Day);
      $.ajax({
        url: './cgi/dateAfter',
        type: 'POST',
        data: formdata,
        processData:false,
        contentType:false,
        success:function(resp)
        {
            $("#result2").html(resp);
         }
      })
  }
</script>
